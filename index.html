<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/img/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter sign-up component</title>
  </head>
  <body>
    <main class="card">
      <picture class="main-image-container">
        <!-- <source media="(min-width:768px)" srcset="img/mobile-header-large.png"/> -->
        <img class="main-image" src="/img/mobile-header.png" alt="An abstract of business graphics"/>
      </picture>
      <h1>Stay updated!</h1>
      <p class="intro-text">Join 60,000+ product managers receiving monthly updates on:</p>
      <ul class="benefits-list">
        <li class="benefit-bullet-point">Product discovery and building what matters</li>
        <li class="benefit-bullet-point">Measuring to ensure updates are a success</li>
        <li class="benefit-bullet-point">And much more!</li>
      </ul>
      <form>
        <label class="label" >Email address</label>
        <input type="email" placeholder="email@company.com"/>
        <button type="submit">Subscribe to monthly newsletter</button>
      </form>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
